<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h2>{{application.name}}</h2>
      </div>
      <div class="col-md-6">
        <div class="float-right">
          <span *ngFor="let category of application.categories"
                class="badge badge-primary category-badge">{{category}}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{application.description}}
      </div>
    </div>

    <div class="row justify-content-start">
      <div  class="col col-sm-3" *ngFor="let subscription of subscriptions">
        <span class="">{{subscription.name}}</span>:
        {{subscription.price}}
      </div>
    </div>

  </div>
</div>
<br>
